<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Browser Reset Example</title>
    <style>
        /* Browser reset: Reset margin and padding for all elements */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* Some styling for demo purposes */
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            padding: 20px;
        }

        header {
            background-color: #333;
            color: white;
            padding: 10px;
            text-align: center;
        }

        section {
            background-color: white;
            padding: 20px;
            margin-top: 20px;
        }

        footer {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 10px;
            margin-top: 20px;
        }
    </style>
</head>
<body>

    <header>
        <h1>Welcome to Matchalicious</h1>
    </header>

    <section>
        <h2>Our Menu</h2>
        <p>Explore the best Matcha drinks in town, like the Strawberry Matcha Latte!</p>
    </section>

    <footer>
        <p>Contact us at info@matchalicious.com</p>
    </footer>

</body>
</html>
