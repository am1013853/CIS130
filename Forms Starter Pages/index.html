<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <title>Forms</title>
  <link rel="stylesheet" href="styles.css">
</head>

<body>
  <h2>Advising Appointment</h2>
  <div class="container">
    <form action="thankyou.html" method="get">
      <fieldset>
        <legend>Contact Me</legend>
        <!-- First Name -->
        <label for="fname">First Name:
          <input autofocus required type="text" name="First&#160;Name" id="fname" placeholder="Enter your First Name">
        </label>
        <!-- Last Name -->
        <label for="lname">Last Name:
          <input required type="text" name="Last Name" id="lname" placeholder="Enter your Last Name">
        </label>
        <!-- Email -->
        <label for="email">Email:
          <input required type="email" name="Email" id="email" placeholder="Enter your Email">
        </label>
        <!-- Select Element -->
        <label for="cars">Choose a car:</label>
        <select id="cars" name="cars">
          <option value="volvo">Volvo</option>
          <option value="saab">Saab</option>
          <option value="fiat">Fiat</option>
          <option value="audi">Audi</option>
        </select>
        <!-- Text Area -->
        <textarea name="message" style="width:200px; height:600px;">
          The cat was playing in the garden.
          </textarea>
        <!-- Submit Button -->
        <input type="submit" value="Submit">
      </fieldset>
    </form>
  </div>

</body>

</html>
